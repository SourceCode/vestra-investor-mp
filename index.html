    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
      }
      
      /* Leaflet Container Fix */
      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 0;
        background-color: #e5e7eb; /* Fallback grey */
      }
      
      /* Custom Marker Styles */
      .custom-marker-wrapper {
        background: transparent;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .custom-marker-pin {
        background-color: #ffffff;
        color: #0f172a;
        border-radius: 9999px;
        padding: 4px 10px;
        font-weight: 700;
        font-size: 12px;
        border: 2px solid #0f172a;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.2);
        white-space: nowrap;
        transition: all 0.2s ease;
        cursor: pointer;
      }
      
      .custom-marker-pin:hover, .custom-marker-pin.selected {
        background-color: #0f172a;
        color: white;
        transform: scale(1.1);
        border-color: white;
        z-index: 999;
      }

      /* Popup styling fix */
      .leaflet-popup-content-wrapper {
        padding: 0;
        border-radius: 12px;
        overflow: hidden;
        border: none;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      .leaflet-popup-content {
        margin: 0;
        width: auto !important;
      }
      .leaflet-popup-tip {
        background: white;
      }
    </style>
